<html>
    <head>
       <title> Rock Paper Scissor Game </title>
       <link rel="stylesheet" href="Style.css">
    </head>

    <body>
   <header> Rock Paper Scissors </header>
   <div class="score-board">
       <div id="user-label" class="Badge">User</div>
       <div id="comp-label" class="Badge">Comp</div>
       <span id="user-score">0</span>:<span id="comp-score">0</span>
   </div>

   <div class="Result">
       <p> Paper Cover rock. You Win </p>
   </div>

   <div class="Choices">
      <div class="choice" id="r">
          <img src="Image/rock.png" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="Image/paper.png" alt="Paper">
    </div>
    <div class="choice" id="s">
        <img src="Image/scissors.png" alt="Scissor">
    </div>
   </div>

   <p id="action-message"> Make your move </p>
   <script src="app.js" charset="utf-8"></script>
    </body>

   
</html>
